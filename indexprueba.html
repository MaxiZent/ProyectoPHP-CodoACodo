<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />


    <title>Trabajo Integrador</title>
</head>

<body>
    <header>

    </header>

    <main>
        <section class="container mt-5" id="form-orador">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-7 col-xl-6">

                    <h6 class="titulo-gral text-center">Conviértete en</h6>
                    <h1 id="tituloOrador" class="text-center">ORADOR</h1>
                    <p class="text-center">
                        Anótate como orador para dar una charla ignite. Cuéntanos de qué
                        quieres hablar!
                    </p>
                    <form>
                        <div class="row gx-2">
                            <div class="col-md mb-3">
                                <input id="nombre" type="text" class="form-control" placeholder="Nombre"
                                    aria-label="Nombre" />
                            </div>
                            <div class="col-md mb-3">
                                <input id="apellido" type="text" class="form-control" placeholder="Apellido"
                                    aria-label="Apellido" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mb-3">
                                <input id="email" type="email" class="form-control" placeholder="Email"
                                    aria-label="Email" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mb-3">
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"
                                    placeholder="Sobre qué quieres hablar?"></textarea>
                                <div id="emailHelp" class="form-text mb-3">
                                    Recuerda incluir un título para tu charla.
                                </div>
                                <div class="d-grid">
                                    <button id="enviar" type="button" class="btn btn-lg btn-form btn-success">
                                        Enviar
                                    </button>
                                </div>
                                <div class="form-floating">
                                    <select id="categorias" class="form-select" id="floatingSelect"
                                        aria-label="Floating label select example">
                                        <option>Open this select menu</option>
                                        <option value="1" selected>Estudiante</option>
                                        <option value="2">Trainee</option>
                                        <option value="3">Junior</option>
                                        <option value="4">General</option>
                                    </select>
                                    <label for="floatingSelect">Works with selects</label>
                                </div>
                                <p id="p1"></p>
                                <div>
                                    <p id="mensajeNombre" class="text-danger"></p>
                                    <p id="mensajeEmail"></p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="indexpruebaa.js"></script>
</body>

</html>
